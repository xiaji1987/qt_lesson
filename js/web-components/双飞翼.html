<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .container > div {
      float: left;
    }
    .left, .right {
      width: 100px;
      background-color: green;
    }
    .middle {
      width: 100%;
      background-color: red;
    }
    .left {
      /* 外边距相邻元素计算出来的 */
      margin-left: -100%;
    }
    .right {
      margin-left: -100px;
    }
    /* .inner{
      margin-left: 100px;
      margin-right: 100px;
    } */
    .middle {
      padding-left: 100px;
      padding-right: 100px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="middle">
      <div class="inner">middle</div>
    </div>
    <div class="left">left</div>
    <div class="right">right</div>
  </div>
</body>
</html>
