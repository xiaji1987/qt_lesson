<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <ul id="container"></ul>
  <script>
    const ul = document.getElementById('container')
    const total = 100000;
    let time1 = Date.now();
    for (let i = 0; i < total; i++) {
      let li = document.createElement('li')
      li.innerHTML = i + 1
      ul.appendChild(li)
    }
    let time2 = Date.now();
    console.log(time2 - time1)
    // 宏任务 -> 微任务 -> 渲染 -> 宏任务
    setTimeout(() => {
      let time3 = Date.now()
      console.log("渲染时间", time3 - time1)
    }, 0)
  </script>
</body>
</html>
