<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    function Bar (name) {
      this.name = name
    }
    function makeFactor(name) {
      var p = new Bar(name)
      return function() {
        return p
      }
    }
    var p1= makeFactor('zhao')
    console.log(p1)
    var p2 = p1() // 一直引用
    console.log(p2)
    // p2 = null
    console.log(p2)

    // 回收变量
    function makeFactor(name) {
      var p = new Bar(name)
      return function() {
        return {
          create: p,
          destory: function() {
            p = null
          }
        }
      }
    }
  </script>
</body>
</html>
