  <script>
    let images = document.querySelectorAll('img')
    function getTop(event) {
      return event.offsetTop
    }

    function lazyload(imgs) {
      let viewHight = window.innerHeight
      let scorllHight = document.documentElement.scrollTop || document.body.scrollTop;
      for (let i = 0; i < imgs.length; i++) {
        // console.log(getTop(imgs[i]))
        if ((viewHight + scorllHight) > getTop(imgs[i])) {
          imgs[i].src = imgs[i].getAttribute('data-src')
        }
      }
    }
    function debounce(func, delay) {//防抖or节流函数
      let run = true;
      return function () {
        if(!run) return false
        run = false
        let context = this;
        let args = arguments;
        timer = setTimeout(function () {
          func.apply(context, args);
          run = true
        }, delay)
      }
    }
    lazyload(images)
    window.onscroll = function () {
      debounce(lazyload(images), 5000)
    }
  </script>
