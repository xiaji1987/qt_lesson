<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>网易云音乐</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
    <link rel="stylesheet" href="./cloud-music.css">
</head>
<body>
    <!-- 网易云音乐搜年度总结 -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="view special">
                    <div class="moon"></div>
                    <!-- 秋千 -->
                    <div class="art">
                        <div class="swing">
                            <div class="leg2">
                                <div class="jiojio"></div>
                            </div>
                            <div class="leg1">
                                <div class="jiojio"></div>
                            </div>
                            <div class="neck"></div>
                            <div class="head">
                                <div class="part"></div>
                            </div>
                        </div>
                    </div>
                    <div class="paras">
                        <p class="para f-aniLineUp" style="transition-delay: 0.2">4月26日</p>
                        <p class="para f-aniLineUp" style="transition-delay: 0.3">大概是很特别的一天</p>
                        <p class="para f-aniLineUp" style="transition-delay: 0.4">这一天里</p>
                        <p class="para f-aniLineUp" style="transition-delay: 0.5">TA把藤田麻衣子的《one way》</p>
                        <p class="para f-aniLineUp" style="transition-delay: 0.6">反复听了104次</p>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="view">
                    <div class="view favourite">
                        <div class="z-juanAni juan"></div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="view">
                    3
                </div>
            </div>
        </div>
    </div>            
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
    <script src="./cloud-music.js"></script>
</body>
</html>
