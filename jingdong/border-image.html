<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>边框图片</title>
    <style>
        .box{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 400px;
            height: 400px;
            border: 27px solid;
            border-image-source: url("./image/bd.png");
            border-image-slice: 27;
            border-image-repeat: repeat;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
