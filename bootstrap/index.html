<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <form action="/login" method="post" name="loginForm">
        <div class="form-group">
            <label for="emailInput">Email Address:</label>
            <input type="text" id="emailInput" name="emailInput" placeholder="请输入邮箱" class="form-control" required pattern="^[0-9a-zA-Z]+@[0-9a-zA-Z]+\.[0-9a-zA-Z]+$">
        </div>
        <div class="form-group">
            <label for="passwordInput">password:</label>
            <input type="password" id="passwordInput" name="passwordInput" placeholder="请输入密码" class="form-control" required minlength="6" maxlength="12">
        </div>
        <div class="form-group">
            <label for="fileInput"></label>
            <input type="file" id="fileInput" name="fileInput" class="form-control">
            <p class="help-block">Example bloc-level help text here.</p>
        </div>
        <div class="checkbox">
            <label for="">
                <input type="checkbox">check me out
            </label>
        </div>
        <button class=" btn btn-default">submit</button>
    </form>
</body>
</html>
