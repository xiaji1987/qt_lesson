<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>猫眼电影</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.js"></script>
    <link href="https://cdn.bootcss.com/weui/1.1.3/style/weui.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <link rel="stylesheet" href="./cat-movie.css">
</head>
<body>
    <header class="nav">
        <i class="arrow-left"></i>
        <span>影片详情</span>
    </header>
    <div class="page">
        <!-- section -->
        <section class="movie-header">
            <div class="movie">
                <div class="movie-background"></div>
                <div class="movie-filter"></div>
                <div class="movie-container">
                    <!-- pic -->
                    <div class="movie-cover">
                        <img src="" alt="" class="img" id="moviePic">
                    </div>
                    <!-- detaill -->
                    <div class="movie-content">
                        <div class="movie-name">
                            <span></span>
                        </div>
                        <div class="movie-ename">
                            <span></span>
                        </div>
                        <!-- star -->
                        <div class="movie-score">
                            <div class="released-score">
                                <div class="rating" id="rating">
                                    <span class="rating-score"></span>
                                </div>
                                <div class="scote-num">
                                    (<span></span>人评分)
                                </div>
                            </div>
                        </div>
                        <div class="movie-detail">
                            <div class="movie-type"></div>
                            <div class="address-time">
                                <span class="address"></span>
                                /
                                <span class="time"></span>
                                分钟
                            </div>
                            <p class="date"></p>
                        </div>
                    </div>
                </div>
                <div class="operating flex">
                    <div class="movie-watch flex1" id="movie-watch">
                        <img src="./images/heart.png" alt="">
                        <span>想看</span>
                    </div>
                    <div class="movie-mark flex1" id="movie-mark">
                        <img src="./images/star2.png" alt="">
                        <span>评分</span>
                    </div>
                </div>
            </div>
        </section>
        <!-- section2 -->
        <section class="section-seperate">
            <div class="text-expander">
                <div class="text-expander-content close">
                    <p></p>
                </div>
                <div class="text-expander-button" id="text-expander-button">
                    <i class="icon-chevron-down"></i>
                </div>
            </div>
        </section>
        <!-- section3 -->
        <section class="section-seperate">
            <p class="action-list section-title">演职人员</p>
            <ul class="movie-celebrities"></ul>
        </section>
        <!-- section4 -->
        <section class="section-seperate">
            <p class="action-list section-title">票房</p>
            <div class="weui-flex">
                <div class="weui-flex__item">
                    <div class="placeholder">
                        <span id="ranking"></span>
                        <p>昨日票房</p>
                    </div>
                </div>
                <div class="weui-flex__item">
                    <div class="placeholder">
                        <span id="bookingWeek"></span>
                        <p>首周票房(万)</p>
                    </div>
                </div>
                <div class="weui-flex__item">
                    <div class="placeholder">
                        <span id="bookingTotal"></span>
                        <p>累计票房(万)</p>
                    </div>
                </div>
            </div>
        </section>
        <!-- section5 -->
        <section class="section-seperate">
            <p class="action-list section-title">视频和剧照</p>
            <ul class="movie-photo-lists"></ul>
        </section>
        <!-- section6 -->
        <section class="section-seperate">
            <p class="action-list section-title">讨论
                <span class="join-comment">参与讨论</span>
            </p>
            <ul class="movie-comment">
                <li class="comment-item">
                    <div class="comment-item-sort">
                        <span>全部</span>
                        <span class="comment-item-num"></span>
                    </div>
                </li>
                <li class="comment-item">
                    <div class="comment-item-sort">
                        <span>好评</span>
                        <span class="comment-item-num"></span>
                    </div>
                </li>
                <li class="comment-item">
                    <div class="comment-item-sort">
                        <span>差评</span>
                        <span class="comment-item-num"></span>
                    </div>
                </li>
                <li class="comment-item">
                    <div class="comment-item-sort">
                        <span>点映</span>
                        <span class="comment-item-num"></span>
                    </div>
                </li>
                <li class="comment-item">
                    <div class="comment-item-sort">
                        <span>购票</span>
                        <span class="comment-item-num"></span>
                    </div>
                </li>
                <li class="comment-item">
                    <div class="comment-item-sort">
                        <span>认证作者</span>
                        <span class="comment-item-num"></span>
                    </div>
                </li>
                <li class="comment-item">
                    <div class="comment-item-sort">
                        <span>同城</span>
                        <span class="comment-item-num"></span>
                    </div>
                </li>
            </ul>
        </section>
        <!-- section7 -->
        <section class="section-seperate">
            <p class="section-title">精选</p>
            <ul class="chosen-comment"></ul>
        </section>      
    </div>
    <!-- toast -->
    <div id="toast">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast">
            <i class="weui-icon-success-no-circle weui-icon_toast"></i>
            <p class="weui-toast__content"></p>
        </div>
    </div>
    <script src="./cat-movie.js"></script>
</body>
</html>
