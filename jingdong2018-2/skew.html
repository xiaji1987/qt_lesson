<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>倾斜</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: #bfa9c1;
            transform: skewX(20deg) skewY(20deg);
            transition: transform 1s linear;
        }
        /* skew: 保持上下两天边 */
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
