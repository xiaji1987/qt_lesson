<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <title>vue起步</title>
    <style>
        .good{
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        {{message}}
        <p class="cool" v-bind:class="isGood ? 'good' : ''" @click="goodMan">{{msg}}</p>
        <p class="cool" :class="[activeClass]">班长好帅</p>
        <ul>
            <li v-for="todo in todos">{{todo.text}}</li>
        </ul>
        <input type="text" v-model="content">
        <p>{{content}}</p>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'hello',
                isGood: false,
                activeClass: 'active',
                todos: [
                    {text: 'hello html'},
                    {text: 'hello css'},
                    {text: 'hello js'}
                ],
                content: '',
                msg: "班长好帅"
            },
            methods: {
                goodMan() {
                    this.isGood = !this.isGood;
                    this.msg = this.msg.split('').reverse().join('');
                }
            }
        })
    </script>
</body>
</html>
