<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>弹性布局 两列</title>
    <style>
        html, body{
            height: 100%;
        }
        /* 弹性布局 */
        .row{
            height: 100%;
            width: 100%;
            display: flex;
        }
        .col1, .col2 {
            height: 100%;
            background-color: green;
        }
        .col1{
            flex: 1;
        }
        .col2{
            width: 300px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col1"></div>
        <div class="col2"></div>
    </div>
</body>
</html>
