<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播图</title>
    <link rel="stylesheet" href="./figure.css">
</head>
<body>
    <div class="container">
        <div class="lists">
            <img src="./img/pic5.jpeg" alt="5">
            <img src="./img/pic1.jpeg" alt="1">
            <img src="./img/pic2.jpeg" alt="2">
            <img src="./img/pic3.jpeg" alt="3">
            <img src="./img/pic4.jpeg" alt="4">
            <img src="./img/pic5.jpeg" alt="5">
            <img src="./img/pic1.jpeg" alt="1">
        </div>
        <div class="buttons">
            <span index="1" class="on"></span>
            <span index="2"></span>
            <span index="3"></span>
            <span index="4"></span>
            <span index="5"></span>
        </div>
        <a href="javascript:;" class="arrow prev">&lt;</a>
        <a href="javascript:;" class="arrow next">&gt;</a>
    </div>
    <script src="./figure.js"></script>
</body>
</html>
