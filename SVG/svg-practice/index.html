<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>霓虹灯</title>
    <link rel="stylesheet" href="./practice.css">
</head>
<body>  
    <svg width="500px" height="500px" xmlns="http:www.w3.org/2000/org" class="svg" version="1.0">
        <!-- 园 -->
        <circle class="circle" cx="50%" cy="50%" r="52px" stroke="black" stroke-width="4px" fill="red"></circle>
        <!-- 文本 -->
        <text class="text" x="47%" y="51%" fill="white">40%</text>
        <!-- 椭圆 -->
        <ellipse class="ellipse" cx="300" cy="80" rx="100" ry="50" style="fill:yellow;stroke:purple;stroke-width:2"></ellipse>
        <!-- 线条 -->
        <line class="line" x1="0" y1="0" x2="200" y2="200" stroke="rgb(255,0,0)" stroke-width="2"></line>
        <!-- 多边形 -->
        <polygon class="polygon" points="200,10 250,190 160,210" style="fill:lime;stroke:purple;stroke-width:1"></polygon>
    </svg>

    <svg width="1000px" height="200px" xmlns="http:www.w3.org/2000/org" version="1.0">
        <text text-anchor="middle" x="50%" y="50%" class="text1">svg的可视化介绍</text>
        <text text-anchor="middle" x="50%" y="50%" class="text1 text2">svg的可视化介绍</text>
        <text text-anchor="middle" x="50%" y="50%" class="text1 text3">svg的可视化介绍</text>
        <text text-anchor="middle" x="50%" y="50%" class="text1 text4">svg的可视化介绍</text>
        <text text-anchor="middle" x="50%" y="50%" class="text1 text5">svg的可视化介绍</text>
    </svg>
</body>
</html>
