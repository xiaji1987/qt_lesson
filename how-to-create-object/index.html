        function craetePerson(name, age){
            var t =new Object();

        function Person(name, age, hobby) {
            this.name = name;
            this.age = age;
            this.hobby = hobby;
            this.say = function() {
                console.log('hobby', this.hobby);
            }

        // new 创建一个实例
        var mark = new Person('mark', '20', '[打篮球,游泳]');
        mark.say();
        // this === mark
        // this.hobby === mark.hobby
        console.log(mark);
