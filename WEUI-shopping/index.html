<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/weui/1.1.3/style/weui.css" rel="stylesheet">
    <link href="./shopping.css" rel="stylesheet">
    <title>购物</title>
</head>
<body>
    <div class="container">
        <div class="page tabbar js_show">
            <div class="page__bd" style="height: 100%;">
                <div class="weui-tab">
                    <div class="weui-tab__panel tab show">
                        111111
                    </div>
                    <div class="weui-tab__panel tab">
                        222222
                    </div>
                    <div class="weui-tab__panel tab">

                                <img src="./images/avatar.jpg" style="width: 50px;display: block">
                            </div>
                            <div class="weui-cell__bd">
                                <p>联系人名称</p>
                                <p style="font-size: 13px;color: #888888;">摘要信息</p>
                            </div>
                        </div>
                        <div class="weui-panel__bd">
                            <div class="weui-media-box weui-media-box_small-appmsg">
                                <div class="weui-cells">
                                    <a class="weui-cell weui-cell_access weui-cell_example" href="javascript:;">
                                        <div class="weui-cell__hd"><img src="./images/baomihua.png" alt="" style="width:20px;margin-right:16px;display:block"></div>
                                        <div class="weui-cell__bd weui-cell_primary">
                                            <p>文字标题</p>
                                        </div>
                                        <span class="weui-cell__ft"></span>
                                    </a>
                                    <a class="weui-cell weui-cell_access weui-cell_example" href="javascript:;">
                                        <div class="weui-cell__hd"><img src="./images/lingdang.png" alt="" style="width:20px;margin-right:16px;display:block"></div>
                                        <div class="weui-cell__bd weui-cell_primary">
                                            <p>文字标题</p>
                                        </div>
                                        <span class="weui-cell__ft"></span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="weui-tab__panel tab">
                        444444
                    </div>
                    <div class="weui-tabbar">
                        <a href="javascript:;" class="weui-tabbar__item">
                            <span style="display: inline-block;position: relative;">
                                <img src="./images/-fen-.png" alt="" class="weui-tabbar__icon">
                                <span class="weui-badge" style="position: absolute;top: -2px;right: -13px;">8</span>
                            </span>
                            <p class="weui-tabbar__label">微信</p>
                        </a>
                        <a href="javascript:;" class="weui-tabbar__item">
                            <img src="./images/avatar.jpg" alt="" class="weui-tabbar__icon">
                            <p class="weui-tabbar__label">通讯录</p>
                        </a>
                        <a href="javascript:;" class="weui-tabbar__item">
                            <span style="display: inline-block;position: relative;">
                                <img src="./images/baomihua.png" alt="" class="weui-tabbar__icon">
                                <span class="weui-badge weui-badge_dot" style="position: absolute;top: 0;right: -6px;"></span>
                            </span>
                            <p class="weui-tabbar__label">发现</p>
                        </a>
                        <a href="javascript:;" class="weui-tabbar__item">
                            <img src="./images/dangao.png" alt="" class="weui-tabbar__icon">

                        </a>
                    </div>
                </div>
