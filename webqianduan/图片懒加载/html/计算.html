<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    img {
      display: block;
      height: 200px;
    }
  </style>
</head>

<body>
  <div>
    <img src="../images/20.png" data-src="../images/1.png" alt="">
    <img src="../images/20.png" data-src="../images/2.png" alt="">
    <img src="../images/20.png" data-src="../images/3.png" alt="">
    <img src="../images/20.png" data-src="../images/4.png" alt="">
    <img src="../images/20.png" data-src="../images/5.png" alt="">
    <img src="../images/20.png" data-src="../images/6.png" alt="">
    <img src="../images/20.png" data-src="../images/7.png" alt="">
    <img src="../images/20.png" data-src="../images/8.png" alt="">
    <img src="../images/20.png" data-src="../images/9.png" alt="">
    <img src="../images/20.png" data-src="../images/10.png" alt="">
  </div>
  <script>
    let img = document.getElementsByTagName('img')
    let num = img.length
    let count = 0

    function loadImages() {
      // 获得视窗的高度
      var seeHeight = document.documentElement.clientHeight;
      // 获得当前向上滚动的距离
      var scrollTop = document.documentElement.scrollTop || document.body.scrollTop
      for(let i = count; i < num; i++){
        console.log(img[i].offsetTop,'*********')
        // 元素距离顶部的距离<视窗的高度+滚的距离时，说这个元素已经被滑到或者被滑过了，给他替换成本来的图片
        if(img[i].offsetTop < seeHeight + scrollTop) {
          console.log(seeHeight,scrollTop)
          img[i].src = img[i].getAttribute('data-src');
          count++
        }
      }
    }
    // 一开始调用一下，在触发scroll之前
    loadImages();          //初始化首页的页面图片
    window.addEventListener('scroll', loadImages)
  </script>
</body>

</html>
