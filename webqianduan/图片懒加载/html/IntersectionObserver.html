<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    img {
      display: block;
      height: 200px;
    }
  </style>
</head>

<body>
  <div>
    <img src="../images/20.png" data-src="../images/1.png" alt="">
    <img src="../images/20.png" data-src="../images/2.png" alt="">
    <img src="../images/20.png" data-src="../images/3.png" alt="">
    <img src="../images/20.png" data-src="../images/4.png" alt="">
    <img src="../images/20.png" data-src="../images/5.png" alt="">
    <img src="../images/20.png" data-src="../images/6.png" alt="">
    <img src="../images/20.png" data-src="../images/7.png" alt="">
    <img src="../images/20.png" data-src="../images/8.png" alt="">
    <img src="../images/20.png" data-src="../images/9.png" alt="">
    <img src="../images/20.png" data-src="../images/10.png" alt="">
  </div>
  <script>
    let img = document.getElementsByTagName("img");

    const observer = new IntersectionObserver(changes => {
      //changes 是被观察的元素集合
      for (let i = 0, len = changes.length; i < len; i++) {
        let change = changes[i];
        // 通过这个属性判断是否在视口中
        if (change.isIntersecting) {
          const imgElement = change.target;
          imgElement.src = imgElement.getAttribute("data-src");
          observer.unobserve(imgElement);
        }
      }
    })
    Array.from(img).forEach(item => observer.observe(item));
  </script>
</body>

</html>
