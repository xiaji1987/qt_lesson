<script>
  // async await => generator
  function *foo() {
    console.log(1)
    const a = yield 1
    console.log(a)
    const c = yield bar()
    console.log(c)
  }
  function bar() {
    return 'bar'
  }
  const obj = foo()
  console.log(obj.next())
  console.log(obj.next('传给a'))
  console.log(obj.next('传给c'))
</script>
