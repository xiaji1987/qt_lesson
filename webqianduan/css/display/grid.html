<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 25% 100px auto;
      grid-gap: 10px 15px;
    }
    .item {
      color:red;
    }
    .item1 {
      background-color: yellow;
      grid-row: 1;
      grid-column: 1;
    }
    .item2 {
      background-color: blue;
      grid-row: 1;
      grid-column: 2;
    }
    .item3 {
      background-color: green;
      grid-row: 1;
      grid-column: 3;
    }
    .item4 {
      background-color: orchid;
      grid-row: 2;
      grid-column: 3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item item1">left</div>
    <div class="item item2">center</div>
    <div class="item item3">right</div>
    <div class="item item4">2left</div>
  </div>
</body>
</html>
