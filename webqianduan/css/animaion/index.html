<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box {
      position: absolute;
      left: 0px;
      top: 0px;
      width: 100px;
      height: 100px;
      background-color: black;
      animation: move 5s linear;
      /* animation: movetop 5s; */
    }
    @keyframes move {
      100% {
        left: 300px;
      }
    }
    @keyframes movetop {
      100% {
        top: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
